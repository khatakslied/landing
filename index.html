<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/dougudansu.jpg);">
    <div class="container">
      <h1>伝統工芸品</h1>
      <h2>産地らしさを感じる物</h2>
      <a href="#" class="btn-white">Explore</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-black">種類</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images-cdn.auctionmobility.com/is3/auctionmobility-static/by0w-1-5VHRP//11_1.jpg?maxwidth=1000&maxheight=1000"
          alt="celadon pottery" class="card-img">
        <div class="card-footer">
            <h2>陶芸</h2>
            <p>Celadon glaze vase and plate with sumi-e design</p>
        </div>
      </div>
      <div class="card">
        <img src="https://www.task.ac.jp/img/metal_craft/works_img01.jpg"
          alt="metalware" class="card-img">
        <div class="card-footer">
          <h2>金属工芸</h2>
          <p>Bronze flower and vase sculpture</p>
        </div>
      </div>
      <div class="card">
        <img src="https://www.task.ac.jp/img/japanese_lacquer_craft/works_img03@2x.jpg"
          alt="lacquerware" class="card-img">
        <div class="card-footer">
          <h2>漆工芸</h2>
          <p>Koi lacquerware objet with mother of pearl</p>
        </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="container">
      <div class="container">
        <h3>Contact</h3>
        <ul class="list-inline">
          <li><a href="#"></a><i class="fab fa-facebook"></i></li>
          <li><a href="#"></a><i class="fab fa-instagram"></i></li>
          <li><a href="#"></a><i class="fab fa-twitter"></i></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
